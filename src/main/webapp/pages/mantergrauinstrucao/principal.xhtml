<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
    <ui:define name="bread">
        <p:breadCrumb>  
            <p:menuitem value="Home"/>  
            <p:menuitem value="Cadastro de Grau de Instrução"/>  
        </p:breadCrumb>  
    </ui:define>
    
    <ui:define name="content">
        <p:fieldset legend="Cadastro de Grau de Instrução" style="max-width: 1190px; margin: 0 auto">
            <h:form id="formGrauInstrucao">
                <p:dataTable id="tabela1" 
                             widgetVar="tabela"
                             value="#{mBGrauInstrucao.todos}"
                             paginator="true" rows="5"
                             rowsPerPageTemplate="5,10,15"
                             paginatorPosition="bottom"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             var="item"
                             rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" rowIndexVar="rowIx">
                    <f:facet name="header">                    
                        <p:commandButton id="cbNovo" 
                                         type="button"
                                         value="Novo"
                                         title="Novo"
                                         onclick="dlgNovoGrauInstrucao.show();" 
                                         style="float: left"/>
                    </f:facet>
                    <p:column filterBy="#{item.nmGrauInstrucao}" filterMatchMode="contains" sortBy="#{item.nmGrauInstrucao}">
                        <f:facet name="header">
                            <h:outputText value="Grau de Instrução"/>
                        </f:facet>
                        <h:outputText value="#{item.nmGrauInstrucao}"/>
                    </p:column>
                    <p:column style="width: 40px">
                        <f:facet name="header">
                            <h:outputText value="Editar"/>
                        </f:facet>
                        <p:commandButton id="cbViewEditar" 
                                         icon="ui-icon-pencil"
                                         title="Editar"
                                         update=":frmEditarGrauInstrucaoGrauInstrucao"
                                         oncomplete="dlgEditarGrauInstrucao.show();">
                            <f:setPropertyActionListener value="#{item}" target="#{mBGrauInstrucao.grauInstrucao}" />
                        </p:commandButton>
                    </p:column>
                    <p:column style="width: 40px">
                        <f:facet name="header">
                            <h:outputLabel value="Excluir"/>
                        </f:facet>
                        <p:commandButton id="cbViewExcluir" onclick="dlgExcluirGrauInstrucao.show();"
                                         icon="ui-icon-close" title="Excluir">
                            <f:setPropertyActionListener value="#{item}"
                                                         target="#{mBGrauInstrucao.grauInstrucao}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
            <!-- Caixa de diálogo de exclusão -->
            <p:confirmDialog id="dialogoExcluirGrauInstrucao" message="Confirma Operação?"
                             header="Excluir Grau de Instrução" severity="alert"
                             widgetVar="dlgExcluirGrauInstrucao" appendToBody="true" closable="true" width="300">
                <h:form id="frmExcluirGrauInstrucao">
                    <p:panelGrid style="width: 100%">
                        <p:row>
                            <p:column style="text-align: center; width: 100%" styleClass="ui-widget-header">
                                <p:commandButton id="cbExcluirContinuar" value="Sim"
                                                 update=":formGrauInstrucao:tabela1"
                                                 oncomplete="dlgExcluirGrauInstrucao.hide();tabela.filter()"
                                                 actionListener="#{mBGrauInstrucao.remover}"/>
                                <p:commandButton id="cbExcluirCancelar" value="Não" onclick="dlgExcluirGrauInstrucao.hide()" type="button" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </p:confirmDialog>
            <!-- Caixa de diálogo de inclusão -->
            <p:dialog id="dialogoNovoGrauInstrucao" widgetVar="dlgNovoGrauInstrucao" modal="true" header="Nova Grau de Instrução"
                      resizable="false" appendToBody="true" closable="true">
                <h:form id="frmNovoGrauInstrucao">
                    <p:messages id="mNovoMessages" redisplay="false" />
                    <p:panelGrid columns="2" style="margin: 0 auto; vertical-align: central">
                        <h:outputLabel value="Nome Grau de Instrução:* " style="font-weight: bold;" />
                        <p:inputText value="#{mBGrauInstrucao.grauInstrucaoNovo.nmGrauInstrucao}" required="true" requiredMessage="Digite a Grau de Instrução" title="Informe a Grau de Instrução " />
                    </p:panelGrid>
                    <p:panelGrid style="width: 100%">
                        <p:row>
                            <p:column style="text-align: center; width: 100%" styleClass="ui-widget-header">
                                <p:commandButton id="cbNovoSalvar" value="Salvar"
                                                 actionListener="#{mBGrauInstrucao.cadastrar}"
                                                 oncomplete="if (!args.validationFailed){dlgNovoGrauInstrucao.hide()}"
                                                 update=":formGrauInstrucao:tabela1,frmNovoGrauInstrucao"
                                                 ajax="true">
                                    <p:resetInput target="frmNovoGrauInstrucao" />
                                </p:commandButton>
                                <p:spacer width="20px"/>
                                <p:commandButton value="Fechar" immediate="true" update="frmNovoGrauInstrucao" onclick="dlgNovoGrauInstrucao.hide()">
                                    <p:resetInput target="frmNovoGrauInstrucao" />
                                </p:commandButton>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </p:dialog>
            <!-- Caixa de diálogo de edição -->
            <p:dialog id="dialogoEditarGrauInstrucao" widgetVar="dlgEditarGrauInstrucao" header="Editar Grau de Instrução"
                      resizable="false" modal="true" appendToBody="true" closable="true">
                <h:form id="frmEditarGrauInstrucaoGrauInstrucao">
                    <p:messages id="mEditarMessages" redisplay="false" />
                    <p:panelGrid columns="2" style="margin: 0 auto; vertical-align: central">
                        <h:outputLabel value="Nome Grau de Instrução:* " style="font-weight: bold;" />
                        <p:inputText value="#{mBGrauInstrucao.grauInstrucao.nmGrauInstrucao}" required="true" requiredMessage="Digite a Grau de Instrução" title="Informe a Grau de Instrução " />
                    </p:panelGrid>
                    <p:panelGrid style="width: 100%">
                        <p:row>
                            <p:column style="text-align: center; width: 100%" styleClass="ui-widget-header">
                                <p:commandButton id="cbEditarSalvar" value="Salvar"
                                                 actionListener="#{mBGrauInstrucao.alterar}"
                                                 oncomplete="if (!args.validationFailed){dlgEditarGrauInstrucao.hide()}"
                                                 update=":formGrauInstrucao:tabela1,frmEditarGrauInstrucaoGrauInstrucao">
                                    <p:resetInput target="frmEditarGrauInstrucaoGrauInstrucao" />
                                </p:commandButton>
                                <p:spacer width="20px"/>
                                <p:commandButton value="Fechar" immediate="true" update="frmEditarGrauInstrucaoGrauInstrucao" onclick="dlgEditarGrauInstrucao.hide()">                      
                                    <p:resetInput target="frmEditarGrauInstrucaoGrauInstrucao" />
                                </p:commandButton>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </p:dialog>
        </p:fieldset>
    </ui:define>
</ui:composition>
