<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head></h:head>
<h:body>
<ui:composition>
	<c:if test="#{empty keyWords}">
		<c:set var="keyWords" value="#{mBEnum.palavrasChavesEnums}" />
	</c:if>
	
	<p:tab id="#{tabId}" title="#{tabName}">
		<table style="width: 100%;">
			<tr>
				<td style="width: 50%; vertical-align: top;">
					<h4>#{description}</h4>
					<p:inputText value="#{email.nmTituloEmail}" title="Informe o Título do Email" size="100" />
					<p:editor value="#{email.dsEmail}" width="620" height="300" />
				</td>
				<td><p:spacer width="40px;"/></td>
				<td style="vertical-align: top;">
					<h4>Utilize as palavras chaves disponíveis para compor seu template de e-mail.</h4>
					<ui:repeat value="#{keyWords}" var="p">
						<h:outputText style="font-weight: bold; font-size: 10px" value="%#{p}% - #{p.descricao}"/>
						<br/>
					</ui:repeat>
				</td>
			</tr>
		</table>
		<p:panelGrid style="width: 100%">
			<p:row>
				<p:column style="text-align: center; width: 100%" styleClass="ui-widget-header">
					<p:commandButton 
						value="Salvar"								  
						style="float: left"
						actionListener="#{mBEmailAutomatizado.alterar(email)}">
						<p:resetInput target=":frmNovoEmailNotificacao" />
					</p:commandButton>
				</p:column>
			</p:row>
		</p:panelGrid>
	</p:tab>
</ui:composition>
</h:body>
</html>
